<template>
  <h1>${message}</h1>
  <button click.delegate="addApplicant()">Add New Applicant</button>
  <div repeat.for="applicant of applicants">
    <p><strong>${applicant.Name} ${applicant.FamilyName}</strong>, ${applicant.Age} years old, from ${applicant.Address} <strong>${applicant.CountryOfOrigin}</strong></p>
    <p><span>${applicant.EmailAddress}</span></p>
      <p>${applicant.Hired ? 'Hired':'Not Hired'}</p>
      <button click.delegate="deleteApplicant(applicant)">Remove</button>
      <hr/>
  </div>
</template>
